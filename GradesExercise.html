<!DOCTYPE html>
<html>
	<head>
		<title>Retrieve Grade</title>
	</head>

	<body>

		<h1>Retrieve your grade</h1>

		<form action="http://mumstudents.org/params.php">
			<label for="stuentName">Stuent's Name:</label>
			<input type="text" id="studentName" name="stuentName" placeholder="Name" /><br>
			<label for="stuentId">Stuent's ID:</label>
			<input type="text" id="studentId" name="stuentId" placeholder="ID" /><br>

			<label for="assignment">Assignment:</label>

			<select name="assignment" id="assignmentSelect">
				<option value="STC">STC</option>
				<option value="WAP">WAP</option>
				<option value="STC">BDT</option>
				<option value="WAA">WAA</option>
				<option value="STC">MWA</option>
				<option value="EA">EA</option>
			</select>
			<br>

			<label for="stuentEntry">Student's Entry:</label><br>
			<label for="feb">Feb</label>
			<input type="radio" id="feb" name="stuentEntry" value="Feb"><br>
			<label for="may">May</label>
		  <input type="radio" id="may" name="stuentEntry" value="May"><br>
			<label for="aug">Aug</label>
		  <input type="radio" id="aug" name="stuentEntry" value="Aug"><br>
			<label for="nov">Nov</label>
		  <input type="radio" id="nov" name="stuentEntry" value="Nov"><br>


			<br>

			<input type="checkbox" id="confiirm" name="confirm" value="confirm">
			<label for="confirm"> I confirm that all the information provided represents me.</label><br>

			<br>

			<input type="submit" value="Submit" /><br>
		</form>


		<h2>LINKS</h2>

  	<a href="index.html">Home</a>

	</body>
</html>
