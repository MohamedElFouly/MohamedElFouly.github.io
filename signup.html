<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css" />
    <title>Nerdluv</title>
  </head>

  <body>
    <div class="header">
        <img src="images/nerdluv.png" alt="nerdluv" />


    </div>
    <form action="http://mumstudents.org/params.php">
        <fieldset>
            <legend>New User Sign up:</legend>
            <p>
                <label for="fname">Name :</label>
                <input type="text" id="fname" name="fname" size="12" maxlength="16">
            </p>
            <p>
                <label>Gender :</label>
                <input type="radio" id="male" name="gender" value="male" checked>
                <label class="gender" for="male">male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label class="gender" for="female">female</label>
            </p>
            <p>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" size="6" maxlength="2">
            </p>
            <p>
                <label for="personalType">     <a href="http://humanmetrics.com/cgi-win/JTypes2.asp">Personality Type: </a></label>
                <input type="text" id="personalType" size="6" name="personalType" maxlength="4"> (
                <span>Don't know your type?</span>)

            </p>
            <P>
                <label for="favOS">Favorite OS:</label>
                <select name="Favorite OS" id="favOS">
                <option value="windows" selected>Windows</option>
                <option value="Linux">Linux</option>
                <option value="MAC">MAC OS X</option>
               </select></P>

            <P>
                <label>Seeking age:</label>
                <input class="seekGender" type="text" id="min" size="4" name="minage" maxlength="2" placeholder="min">
				to
				<input type="text" class="seekGender" size="4" id="maxAge" name="maxage" maxlength="2" placeholder="max">

            </P>
            <input type="submit" value="Signup">

        </fieldset>
    </form>

    <h2>LINKS</h2>

  	<a href="index.html">Home</a>


  </body>

</html>
